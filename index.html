<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/oze0ixc.css" />
    <title>Contador de Estudo</title>
  </head>
  <body>
    <header>
      <a href="#container__contador_page"
        ><img src="img/logo.png" alt="Logo do site"
      /></a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#">Inicio</a>
          </li>
          <li class="menu__item">
            <a href="#container__contador_page">Contador</a>
          </li>
          <li class="menu__item">
            <a href="#container__notes_page">Anotações</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="container__inicio_page"></section>
      <section id="container__contador_page">
        <div id="container_contador">
          <div class="contador">
            <div class="contador__head">
              <h1>Contador de estudo</h1>
            </div>
            <div class="contador__body">
              <div class="contador__body-content"><h2>0</h2></div>
              <div class="contador__body-buttom">
                <button class="btn__contador">Adicionar</button>
                <button class="btn__contador-reset">Resetar</button>
              </div>
            </div>
            <div class="contador__footer">created by Duzzk</div>
          </div>
        </div>
      </section>
      <section id="container__note_page">
        <div id="container_notes">
          <div class="notes">
            <div class="notes__head">
              <h1>Faça sua Anotação</h1>
            </div>
            <div class="notes__body">
              <div class="notes__body-content">
                <input type="text" name="note" id="note_input" />
              </div>
              <div class="notes__body-buttom">
                <button class="btn__notes">Adicionar</button>
              </div>
            </div>
            <div class="notes__history"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/contador.js"></script>
    <script src="js/notes.js"></script>
  </body>
</html>
