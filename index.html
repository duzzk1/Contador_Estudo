<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/oze0ixc.css" />
    <title>Contador de Estudo</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="Logo do site" />
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#">Inicio</a>
          </li>
          <li class="menu__item">
            <a href="#">Contador</a>
          </li>
          <li class="menu__item">
            <a href="#">Anotações</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container_contador">
        <div class="contador">
          <div class="contador__head">
            <h1>Contador de estudo</h1>
          </div>
          <div class="contador__body">
            <div class="contador__body-content"><h2>0</h2></div>
            <div class="contador__body-buttom">
              <button class="btn__contador">Adicionar</button>
              <button class="btn__contador-reset">Resetar</button>
            </div>
          </div>

          <div class="contador__footer">created by Duzzk</div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
